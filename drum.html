<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button Background</title>
    <style>
        /* Initial button styles */
        #myButton {
            width: 200px;
            height: 100px;
            background-image: url('initial-image.jpg');
            background-size: cover;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="myButton">Click Me</button>

    <script>
        // JavaScript to change the background image on click
        document.getElementById('myButton').addEventListener('click', function() {
            this.style.backgroundImage = "url('./images/crash.png')";
        });
    </script>

</body>
</html>
